apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-network-routes-display
spec:
  ui:
    input:
      variables:
        routes:
          name: routes
          title: VPC Route Rules
          subtext: Define the steering rules for your network traffic.
          properties:
            name:
              title: Route Name
            destination_range:
              title: Destination Range (CIDR)
            next_hop_ilb:
              title: Next Hop ILB
    runtime:
      outputs:
        routes:
          visibility: VISIBILITY_ROOT
        route_ids:
          visibility: VISIBILITY_ROOT
        route_names:
          visibility: VISIBILITY_ROOT